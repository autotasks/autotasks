<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"> 
    <script src="main.js"></script>
    <title>AutoTasks</title>
</head> 
<body >
    <div class="header">
        <ul class="not-a-list">
            <li id="meet">Meet</li>
            <li id="AutoTasks">AutoTasks</li>
        </ul>
    </div>
    
    <div class="download">
        <button id="download">Download</button>
    </div>

    <div class="wrapper">
        <h2>NEW</h2>
    </div>


    <div class="tarshim-zrima">
        <h1>As simple as 1, 2... <strike>3</strike></h1>
        <div class="tarshim-box">
            <div class="all-one">
                <div class="first">
                    <h2>#1&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                    <h2>Create a Task&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                    <img src="media/cursor.png" width="36" height="56">
                </div>
                <p>AutoTasks will record your keyboard and mouse actions.</p>
            </div>
            
            <div class="all-one">
                <div class="second">
                    <h2>#2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                    <h2>Automate it by Saying its Name!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                    <img src="media/mic.png" width="40" height="68">
                </div>
                <p>Simply say the task name and it'll be played automatically.</p>
            </div>
            
        </div>
    </div>
    
    

</body>
</html>
